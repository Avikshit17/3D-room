<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"
      ></a-sky>

      <!-- ground -->
      <a-plane
        id="ground"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/ground.webp"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        id="carpet"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/carpet.jpg"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <!-- wall -->
      <a-box
        id="wall"
        position="0 6.5 -4.5"
        width="20"
        height="13"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/wall.jpeg"
      ></a-box>
      <!-- left painting -->
      <a-plane
        id="leftPoster"
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
      ></a-plane>
      <!-- midle painting -->
      <a-plane
        id="middlePainting"
        rotation="0 0 0"
        width="4"
        height="6"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
        position="0 6 -3.3"
      ></a-plane>
      <!-- right painting -->
      <a-plane
        id="rightPainting"
        rotation="0 0 0"
        width="4"
        height="6"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
        position="5 6 -3.3"
      ></a-plane>

      <!-- chair 1 -->
      <a-cylinder
        radius="1.2"
        position="6.5 -0.4 0"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          height="1.2"
          position="0 1 0"
        ></a-cylinder>
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
          position="0 1.9 0"
        ></a-cylinder>
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
          position="0.85 3 0"
        ></a-cylinder>
      </a-cylinder>
      <!-- chair 2 -->
      <a-cylinder
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          height="1.2"
          position="0 1 0"
        ></a-cylinder>
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="1.3"
          height="0.2"
          rotation="0 0 0"
          position="0 1.9 0"
        ></a-cylinder>
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          height="0.2"
          radius="1.3"
          position="-0.85 3 0"
          rotation="90 -90 0"
        ></a-cylinder>
      </a-cylinder>

      <!-- dinning table -->
      <a-box
        width="9"
        height="3.5"
        position="0 2 0"
        depth="0.2"
        rotation="90 0 0"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
        ><a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder
      ></a-box>

      <!-- lamp -->
      <a-cone
        color="pink"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="2"
      >
        <a-sphere color="#FFF176" position="0 -0.5 0"></a-sphere>
        <a-cylinder
          color="pink"
          radius="0.15"
          height="4"
          position="0 2 0"
        ></a-cylinder>
      </a-cone>

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
